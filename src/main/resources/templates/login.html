<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <title>Serve Food</title>
</head>
<body class="text-center">
<main class="form-signin">
    <!--  <form onsubmit="return login()">-->
    <form th:action="@{/user/login-th}" method="post">
        <!--  <form th:action="@{/login/processing}" method="post">-->
        <img class="mb-4" src="./logo.png" alt="" height="100">
        <h1 class="h3 mb-3 fw-normal"><b>Member</b> - Login</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="email" th:field="*{user.email}" placeholder="name@example.com" required = "true">
            <label>Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" th:field="*{user.password}" placeholder="Password" required>
            <label >Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Login</button>
        <h4 style="color:black;" th:if="${userDto != null }" th:text="${userDto.message} ?: ''"/></h4>
        <h1 class="mt-5 mb-3 text-muted"></h1><a th:href="@{/signup}">Signup here</a></h1>


    </form>
</main>
</body>
</html>
